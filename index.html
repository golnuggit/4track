<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Track Audio Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>4-Track Audio Recorder</h1>
        
        <div class="top-controls">
            <div class="project-name">
                <label for="projectName">Project Name: </label>
                <input type="text" id="projectName" placeholder="My Recording" value="My Recording">
            </div>
            
            <div class="bpm-control">
                <label for="bpmInput">Count-In BPM: </label>
                <input type="number" id="bpmInput" min="40" max="300" value="120">
            </div>
        </div>
        
        <div class="tracks-container">
            <!-- Track 1 -->
            <div class="track" id="track1">
                <div class="track-header">
                    <span class="track-label">Track 1</span>
                    <div class="track-buttons">
                        <button class="record-btn" data-track="1">Record</button>
                        <button class="stop-btn" data-track="1" disabled>Stop</button>
                        <button class="play-btn" data-track="1" disabled>Play</button>
                        <button class="delete-btn" data-track="1" disabled>Delete</button>
                    </div>
                </div>
                <div class="track-waveform" id="waveform1"></div>
                <div class="track-controls">
                    <div class="control">
                        <label for="volume1">Volume:</label>
                        <input type="range" id="volume1" class="volume-slider" data-track="1" min="0" max="1" step="0.01" value="1">
                    </div>
                    <div class="control">
                        <label for="pan1">Pan:</label>
                        <input type="range" id="pan1" class="pan-slider" data-track="1" min="-1" max="1" step="0.01" value="0">
                    </div>
                </div>
            </div>
            
            <!-- Track 2 -->
            <div class="track" id="track2">
                <div class="track-header">
                    <span class="track-label">Track 2</span>
                    <div class="track-buttons">
                        <button class="record-btn" data-track="2">Record</button>
                        <button class="stop-btn" data-track="2" disabled>Stop</button>
                        <button class="play-btn" data-track="2" disabled>Play</button>
                        <button class="delete-btn" data-track="2" disabled>Delete</button>
                    </div>
                </div>
                <div class="track-waveform" id="waveform2"></div>
                <div class="track-controls">
                    <div class="control">
                        <label for="volume2">Volume:</label>
                        <input type="range" id="volume2" class="volume-slider" data-track="2" min="0" max="1" step="0.01" value="1">
                    </div>
                    <div class="control">
                        <label for="pan2">Pan:</label>
                        <input type="range" id="pan2" class="pan-slider" data-track="2" min="-1" max="1" step="0.01" value="0">
                    </div>
                </div>
            </div>
            
            <!-- Track 3 -->
            <div class="track" id="track3">
                <div class="track-header">
                    <span class="track-label">Track 3</span>
                    <div class="track-buttons">
                        <button class="record-btn" data-track="3">Record</button>
                        <button class="stop-btn" data-track="3" disabled>Stop</button>
                        <button class="play-btn" data-track="3" disabled>Play</button>
                        <button class="delete-btn" data-track="3" disabled>Delete</button>
                    </div>
                </div>
                <div class="track-waveform" id="waveform3"></div>
                <div class="track-controls">
                    <div class="control">
                        <label for="volume3">Volume:</label>
                        <input type="range" id="volume3" class="volume-slider" data-track="3" min="0" max="1" step="0.01" value="1">
                    </div>
                    <div class="control">
                        <label for="pan3">Pan:</label>
                        <input type="range" id="pan3" class="pan-slider" data-track="3" min="-1" max="1" step="0.01" value="0">
                    </div>
                </div>
            </div>
            
            <!-- Track 4 -->
            <div class="track" id="track4">
                <div class="track-header">
                    <span class="track-label">Track 4</span>
                    <div class="track-buttons">
                        <button class="record-btn" data-track="4">Record</button>
                        <button class="stop-btn" data-track="4" disabled>Stop</button>
                        <button class="play-btn" data-track="4" disabled>Play</button>
                        <button class="delete-btn" data-track="4" disabled>Delete</button>
                    </div>
                </div>
                <div class="track-waveform" id="waveform4"></div>
                <div class="track-controls">
                    <div class="control">
                        <label for="volume4">Volume:</label>
                        <input type="range" id="volume4" class="volume-slider" data-track="4" min="0" max="1" step="0.01" value="1">
                    </div>
                    <div class="control">
                        <label for="pan4">Pan:</label>
                        <input type="range" id="pan4" class="pan-slider" data-track="4" min="-1" max="1" step="0.01" value="0">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="master-controls">
            <button id="play-all-btn">Play All</button>
            <button id="stop-all-btn">Stop All</button>
            <button id="export-btn">Export Mix</button>
        </div>
        
        <div id="count-in-display" class="hidden">Count-in: <span id="count-value">4</span></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
